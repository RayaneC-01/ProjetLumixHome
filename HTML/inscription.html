<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - LumixHome</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="inscription-page">
    <div class="login-container">
      <div class="logo">
        <img src="/Images/Logo_Lumix.png" alt="LumixHome Logo" />
      </div>
      <form class="login-form" method="post" action="/perform_login">
        <h2>Inscription </h2>
        <div class="input-group">
          <label for="nom">Nom : </label>
          <input type="nom" id="nom" name="nom" />
        </div>
        <div class="input-group">
          <label for="prenom">Pr√©nom : </label>
          <input type="prenom" id="prenom" name="prenom" />
        </div>
        <div class="input-group">
          <label for="email">Email : </label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe : </label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="input-group">
          <label for="password">Confirmation mot de passe </label>
          <input type="password" id="password" name="password" />
        </div>

        <div class="options">
          <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me" /> Se rappeler de moi</label>
        </div>
        
        <button type="submit">S'inscrire</button>
        <div class="links">
            <p>Deja un compte ? <a href="/HTML/connexion.html">Se connecter</a></p>
        </div>

      </form>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - LumixHome</title>
    <link rel="icon" href="/Images/Logo_Lumix.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="connexion-page">
    <div class="login-container">
      <div class="logo">
        <img src="/Images/Logo_Lumix.png" alt="LumixHome Logo" />
      </div>
      <form class="login-form" method="post" action="/perform_login">
        <h2>Connexion</h2>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="username" />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" />
        </div>

        <div class="options">
          <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me" /> Se rappeler de moi</label>
            <a href="#">Mot de passe oubli√© ?</a>
        </div>
        
        <button type="submit">Se connecter</button>
        <div class="links">
            <p>Pas de compte ? <a href="/HTML/inscription.html">S'inscrire</a></p>
        </div>
      </form>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
